<ion-header>
  <ion-toolbar class="premium-toolbar">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Adoption</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" name="notifications-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <!-- Top navigation -->
  <div class="nav-container">
    <button ion-button (click)="newAdoptionNavigation()">
      <ion-icon name="add-outline"></ion-icon>
    </button>
    <ion-searchbar
      [(ngModel)]="searchText"
      placeholder="Search"
      debounce="300"
    ></ion-searchbar>
    <ion-icon name="filter-outline"></ion-icon>
  </div>

  <!-- Categories -->
  <div class="categories">
    <div
      class="category"
      *ngFor="let cat of filters"
      [class.active]="selectedFilter === cat"
      (click)="applyFilter(cat)"
    >
      <span>{{ cat }}</span>
    </div>
  </div>

  <!-- Pet cards -->
  <div class="pet-cards-list">
    <div class="pet-card" *ngFor="let pet of filteredPets()">
      
      <!-- ✅ Option 1: Show only first photo -->
      <img [src]="pet.image" alt="{{ pet.petName }}" class="pet-img" />

      <!-- ✅ Option 2: Show all photos (uncomment if needed) -->
      <!--
      <div class="pet-photos">
        <img *ngFor="let photo of pet.photos" 
             [src]="photo" 
             alt="{{ pet.petName }}" 
             class="pet-img" />
      </div>
      -->

      <div class="pet-card-content">
        <div class="pet-card-header">
          <div>
            <div class="pet-name">{{ pet.petName }}</div>
            <div class="pet-location">
              <ion-icon name="location-outline"></ion-icon>
              Distance (Near 15km)
            </div>
          </div>
          <ion-icon
            [name]="pet.favorite ? 'heart' : 'heart-outline'"
            color="danger"
            class="heart-icon"
            (click)="toggleFavorite(pet, $event)"
          ></ion-icon>
        </div>
        <div class="pet-details">
          {{ pet.breed }} - {{ pet.age }} yrs
        </div>
      </div>
    </div>
  </div>

</ion-content>
