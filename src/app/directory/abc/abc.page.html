<ion-header>
  <ion-toolbar color="primary">
    <ion-title>ABC Directory</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-spinner *ngIf="loading" name="dots"></ion-spinner>

  <ion-grid *ngIf="!loading">
    <ion-row>
      <ion-col size="6" *ngFor="let abc of abcs">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ abc.personIncharge }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p>Type: {{ abc.type }}</p>
            <p>City: {{ abc.city }}</p>
            <p>State: {{ abc.state }}</p>
            <p>Pincode: {{ abc.pincode }}</p>
            <p>Status: {{ abc.status }}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
