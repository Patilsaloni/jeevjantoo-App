<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Ambulances</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Loader -->
  <ion-spinner *ngIf="loading" name="crescent" class="spinner-center"></ion-spinner>

  <!-- Ambulance List -->
  <div *ngIf="!loading && ambulances.length > 0">
    <ion-card class="ambulance-card" *ngFor="let amb of ambulances">
      <ion-card-header>
        <ion-card-title>{{ amb.name }}</ion-card-title>
      </ion-card-header>
      
      <ion-card-content>
        <p><strong>Contact:</strong> {{ amb.contact }}</p>
        <p><strong>Vehicle:</strong> {{ amb.vehicle_number }}</p>
        <p><strong>Authority:</strong> {{ amb.governing_body }}</p>
        <p><strong>Location:</strong> {{ amb.area }}</p>
      </ion-card-content>
      
      <ion-card-footer>
        <ion-button expand="block" color="primary" (click)="trackAmbulance(amb)">
          Track Ambulance
        </ion-button>
      </ion-card-footer>
    </ion-card>
  </div>

  <!-- No Ambulances -->
  <div class="no-ambulance" *ngIf="!loading && ambulances.length === 0">
    <ion-text color="medium">
      No ambulances available at the moment.
    </ion-text>
  </div>
</ion-content>
