 <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Boarding</ion-title>
      <ion-buttons slot="end">
        <ion-button>
          <ion-icon slot="icon-only" name="notifications-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

<ion-content [fullscreen]="true" class="premium-boarding-spa">
   <div *ngIf="loading" class="spinner-overlay">
    <ion-spinner name="crescent"></ion-spinner>
  </div>
  
  <p *ngIf="!loading && boardingSpas.length === 0" class="no-data">
    No boarding/spa found
  </p>

    <div class="spa-cards">
    <div *ngFor="let spa of boardingSpas" class="spa-card" [ngClass]="spa.variant">
      <div class="spa-header">
        <div style="display: flex; align-items: center;">
          <div class="card-initial">{{ spa.name[0] }}</div>
          <div>
            <div class="spa-title">{{ spa.name }}</div>
            <div class="spa-subtitle">{{ spa.city }}, {{ spa.state }}</div>
          </div>
        </div>
        <button class="expand-btn" (click)="spa.expanded = !spa.expanded">
          <ion-icon [name]="spa.expanded ? 'remove' : 'add'"></ion-icon>
        </button>
      </div>
      <div class="spa-accordion" *ngIf="spa.expanded" [ngClass]="spa.variant">
        <table>
          <tr>
            <td>Area</td>
            <td>{{ spa.area }}</td>
          </tr>
          <tr>
            <td>Pincode</td>
            <td>{{ spa.pincode }}</td>
          </tr>
          <tr>
            <td>Contact</td>
            <td>{{ spa.contact }}</td>
          </tr>
          <tr>
            <td>Timing</td>
            <td>{{ spa.timeFrom }} - {{ spa.timeTo }}</td>
          </tr>
        </table>
        <div class="spa-actions-row">
          <button ion-button class="details-btn" (click)="viewDetails(spa)">DETAILS</button>
          <button ion-button class="map-btn" (click)="trackLocation(spa)">MAP</button>
        </div>
      </div>
    </div>
  </div>
