<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Boarding & Spa</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-spinner *ngIf="loading" style="display: block; margin: 50px auto;"></ion-spinner>

  <div *ngIf="!loading && boardingSpas.length">
    <ion-card *ngFor="let spa of boardingSpas" class="spa-card">

      <ion-card-header>
        <ion-card-title>{{ spa.name }}</ion-card-title>
        <ion-card-subtitle>{{ spa.state }}, {{ spa.city }}</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <p><strong>Area:</strong> {{ spa.area }}</p>
        <p><strong>Pincode:</strong> {{ spa.pincode }}</p>
        <p><strong>Contact:</strong> {{ spa.contact }}</p>
        <p><strong>Time From:</strong> {{ spa.timeFrom }}</p>
        <p><strong>Time To:</strong> {{ spa.timeTo }}</p>
      </ion-card-content>

      <ion-card-footer>
        <ion-button expand="block" color="primary" (click)="trackLocation(spa)">
          <ion-icon slot="start" name="navigate-outline"></ion-icon>
          Track Location
        </ion-button>
      </ion-card-footer>

    </ion-card>
  </div>

  <p *ngIf="!loading && boardingSpas.length === 0" class="no-spa">
    No boarding/spa found.
  </p>
</ion-content>
