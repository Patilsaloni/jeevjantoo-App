  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Clinics</ion-title>
      <ion-buttons slot="end">
        <ion-button>
          <ion-icon slot="icon-only" name="notifications-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true" class="premium-clinics">
    <ion-spinner *ngIf="loading" class="spinner-center"></ion-spinner>

    <p *ngIf="!loading && clinics.length === 0" class="no-data">No clinics found</p>

    <div class="clinic-cards" *ngIf="!loading && clinics.length > 0">
      <ion-card 
        *ngFor="let clinic of clinics" 
        class="clinic-card"
        [style.background]="clinic.color"> <!-- Dynamic background color -->
        
        <ion-card-header>
          <ion-card-title>{{ clinic.name }}</ion-card-title>
          <ion-card-subtitle>{{ clinic.type }} - {{ clinic.city }}, {{ clinic.state }}</ion-card-subtitle>
        </ion-card-header>

        <ion-card-content class="clinic-info">
          <p><strong>Area:</strong> {{ clinic.area }}</p>
          <p><strong>Pincode:</strong> {{ clinic.pincode }}</p>
          <p><strong>Contact:</strong> {{ clinic.contact }}</p>
          <p><strong>Timings:</strong> {{ formatTiming(clinic.timeFrom, clinic.timeTo) }}</p>
          <p *ngIf="clinic.remarks"><strong>Remarks:</strong> {{ clinic.remarks }}</p>
        </ion-card-content>

        <ion-card-footer>
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-button expand="block" color="secondary" (click)="viewDetails(clinic)">
          Details
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button expand="block" color="primary" (click)="openMap(clinic)">
           Map
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-card-footer>

      </ion-card>
    </div>

  </ion-content>
