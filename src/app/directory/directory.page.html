<ion-header>
  <ion-toolbar [style.background]="'#9befe0'">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Directory</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" name="notifications-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row class="directory-row">
      <ion-col *ngFor="let item of directoryItems" class="directory-col">
        <ion-card
          (click)="goToDirectoryDetail(item)"
          [ngStyle]="{'background': item.color}"
          class="effect"
        >
          <ion-card-content class="ion-text-center">
            <ion-icon [name]="item.icon" size="large"></ion-icon>
            <h3>{{ item.label }}</h3>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
