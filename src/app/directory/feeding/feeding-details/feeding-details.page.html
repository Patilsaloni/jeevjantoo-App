<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/directory/feeding"></ion-back-button>
    </ion-buttons>
    <ion-title>Feeding Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="premium-feeding">

  <!-- Loader -->
  <ion-spinner *ngIf="loading" class="spinner-center"></ion-spinner>

  <!-- Feeding Details -->
  <div *ngIf="!loading && feedingPoint">

    <ion-card class="feeding-card">

      <ion-card-header>
        <ion-card-title>{{ feedingPoint.name }}</ion-card-title>
        <ion-badge class="type-badge" [color]="feedingPoint.individual === 'Y' ? 'warning' : 'tertiary'">
          {{ feedingPoint.individual === 'Y' ? 'Individual' : 'NGO' }}
        </ion-badge>
      </ion-card-header>

      <ion-card-content>
        <p><strong>Contact:</strong> {{ feedingPoint.contact }}</p>
        <p><strong>Address:</strong> {{ feedingPoint.address }}{{ feedingPoint.city ? ', ' + feedingPoint.city : '' }}</p>

        <!-- Food items -->
        <div class="food-tags">
          <ion-chip *ngFor="let item of feedingPoint.food_items">{{ item }}</ion-chip>
        </div>
      </ion-card-content>

      <ion-card-footer>
        <ion-grid>
          <ion-row>
            <ion-col size="6">
              <ion-button expand="block" color="secondary" (click)="openActions(feedingPoint)">
                Actions
              </ion-button>
            </ion-col>
            <ion-col size="6">
              <ion-button expand="block" color="primary" (click)="openInMaps(feedingPoint.lat, feedingPoint.lng)">
                Map
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-footer>

    </ion-card>

  </div>

  <!-- No data -->
  <div *ngIf="!loading && !feedingPoint" class="no-data">
    <ion-icon name="alert-circle-outline"></ion-icon>
    <p>Feeding point not found.</p>
  </div>

</ion-content>
