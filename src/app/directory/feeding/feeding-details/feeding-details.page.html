<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon size="medium" name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Feeding Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="premium-feeding-details">

  <!-- Loader -->
  <div *ngIf="loading" class="spinner-overlay">
    <ion-spinner name="crescent"></ion-spinner>
  </div>
  <!-- Feeding Details -->
  <div *ngIf="!loading && feedingPoint">

    <ion-card class="feeding-card">
      <div class="card-accent-bg"></div>
      <ion-card-header>
        <ion-card-title>{{ feedingPoint.name }}</ion-card-title>
        <ion-badge class="type-badge" [color]="feedingPoint.individual === 'Y' ? 'warning' : 'tertiary'">
          {{ feedingPoint.individual === 'Y' ? 'Individual' : 'NGO' }}
        </ion-badge>
      </ion-card-header>

      <ion-card-content class="feeding-info">
        <p><strong>Contact:</strong> {{ feedingPoint.contact }}</p>
        <p><strong>Address:</strong> {{ feedingPoint.address }}{{ feedingPoint.city ? ', ' + feedingPoint.city : '' }}
        </p>

        <!-- Food items -->
        <div class="food-tags">
          <ion-chip *ngFor="let item of feedingPoint.food_items">{{ item }}</ion-chip>
        </div>
      </ion-card-content>
      <ion-card-footer>
        <div class="actions-row">
          <button class="icon-btn call-btn" (click)="call(feedingPoint.contact)">
            <ion-icon name="call-outline"></ion-icon>
          </button>
          <button class="icon-btn whatsapp-btn" (click)="whatsapp(feedingPoint.contact)">
            <ion-icon name="logo-whatsapp"></ion-icon>
          </button>
          <button class="icon-btn map-btn" (click)="openInMaps(feedingPoint.lat, feedingPoint.lng)">
            <ion-icon name="location-outline"></ion-icon>
          </button>
          <button class="icon-btn report-btn" (click)="report(feedingPoint)">
            <ion-icon name="alert-circle-outline"></ion-icon>
          </button>
        </div>
      </ion-card-footer>
    </ion-card>
  </div>

  <!-- No data -->
  <div *ngIf="!loading && !feedingPoint" class="no-data">
    <ion-icon name="alert-circle-outline"></ion-icon>
    <p>Feeding point not found.</p>
  </div>

</ion-content>
