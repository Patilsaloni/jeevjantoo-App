<ion-header>
  <ion-toolbar class="premium-toolbar">
    <ion-buttons slot="start">
      <ion-button href="/tabs/directory">
        <ion-icon size="medium" name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Govt Helpline</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="premium-helpline">
  <!-- Search with glass effect -->
  <div class="nav-container">
    <ion-searchbar class="card-search" placeholder="Search by service or contact" [(ngModel)]="searchTerm"
      (ionInput)="filterHelplines($event)" debounce="300"></ion-searchbar>
  </div>
  <!-- Loader -->
  <!-- <ion-spinner *ngIf="loading" class="spinner-center"></ion-spinner> -->
  <div *ngIf="loading" class="spinner-overlay">
    <ion-spinner name="crescent"></ion-spinner>
  </div>

  <div class="helpline-cards" *ngIf="!loading && filteredHelplines.length > 0">
    <div *ngFor="let h of filteredHelplines" class="helpline-card" [ngClass]="h.variant">
      <div class="helpline-header">
        <div style="display: flex; align-items: center;">
          <div class="card-initial">{{ h.helplineServices ? h.helplineServices[0] : 'H' }}</div>
          <div>
            <div class="helpline-title">{{ h.helplineServices || 'Unknown' }}</div>
            <!-- <div class="helpline-subtitle">{{ h.city || 'N/A' }}</div> -->
          </div>
        </div>
        <button class="expand-btn" (click)="h.expanded = !h.expanded">
          <ion-icon [name]="h.expanded ? 'remove' : 'add'"></ion-icon>
        </button>
      </div>
      <div class="helpline-accordion" *ngIf="h.expanded" [ngClass]="h.variant">
        <table>
          <tr>
            <td>Contact</td>
            <td>{{ h.contact || 'N/A' }}</td>
          </tr>
          <tr>
            <td>Govt Body</td>
            <td>{{ h.govtBody || 'N/A' }}</td>
          </tr>
          <tr>
            <td>Remarks</td>
            <td>{{ h.remarks || 'N/A' }}</td>
          </tr>
        </table>
        <div class="helpline-actions-row">
          <button class="call-btn" (click)="call(h.contact)">CALL</button>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="!loading && filteredHelplines.length === 0" class="no-data">
    <ion-icon name="alert-circle-outline"></ion-icon>
    <p>No helplines found.</p>
  </div>
</ion-content>
