<ion-header>
  <ion-toolbar color="primary">
    <ion-title>{{ helpline?.name }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ helpline?.department }}</ion-card-title>
      <ion-card-subtitle>{{ helpline?.type }}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <p><strong>Contact:</strong> {{ helpline?.phone }}</p>
      <p *ngIf="helpline?.timings"><strong>Working Hours:</strong> {{ helpline?.timings }}</p>
      <p *ngIf="helpline?.description">{{ helpline?.description }}</p>
    </ion-card-content>
  </ion-card>

  <ion-button expand="block" color="success" (click)="callNumber(helpline?.phone)">
    <ion-icon slot="start" name="call-outline"></ion-icon>
    Call Now
  </ion-button>
</ion-content>
