<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Medical Insurance</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Search & Filters -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Search & Filters</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-input placeholder="Search Provider" [(ngModel)]="filters.q"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input placeholder="City" [(ngModel)]="filters.city"></ion-input>
      </ion-item>
      <ion-button expand="block" color="success" (click)="applyFilters()">
        Apply Filters
      </ion-button>
    </ion-card-content>
  </ion-card>

  <!-- Insurance List -->
  <ion-list *ngIf="!loading">
    <ion-card *ngFor="let ins of filteredInsurances" (click)="openDetail(ins)">
      <ion-card-header>
        <ion-card-title>{{ ins.providerName }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p><b>Coverage:</b> {{ ins.coverage }}</p>
        <p *ngIf="ins.remarks"><b>Remarks:</b> {{ ins.remarks }}</p>
        <p *ngIf="ins.status"><b>Status:</b> {{ ins.status }}</p>
        <p *ngIf="ins.website"><b>Website:</b> {{ ins.website }}</p>
        <p *ngIf="ins.contact"><b>Contact:</b> {{ ins.contact }}</p>
      </ion-card-content>
    </ion-card>
  </ion-list>

  <ion-spinner *ngIf="loading" name="crescent"></ion-spinner>
</ion-content>
