<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>NGOs</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" name="notifications-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="premium-ngos">

  <!-- Centered Loader -->
  <div *ngIf="loading" class="spinner-container">
    <ion-spinner name="crescent"></ion-spinner>
  </div>

  <!-- NGO List -->
  <div class="ngo-cards" *ngIf="!loading && ngos.length > 0">
    <ion-card class="ngo-card" *ngFor="let ngo of ngos">
      <ion-card-header>
        <ion-card-title>{{ ngo.name }}</ion-card-title>
        <ion-card-subtitle>{{ ngo.city }}, {{ ngo.state }}</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <p><strong>Individual:</strong> {{ ngo.individual }}</p>
        <p><strong>Pincode:</strong> {{ ngo.pincode }}</p>
        <p><strong>Contact:</strong> {{ ngo.contact }}</p>
        <p *ngIf="ngo.lat && ngo.lng"><strong>Location:</strong> {{ ngo.lat }}, {{ ngo.lng }}</p>
      </ion-card-content>

      <ion-card-footer>
        <ion-grid>
          <ion-row>
            <ion-col size="6">
              <ion-button expand="block" color="secondary" (click)="viewDetails(ngo)">
                Details
              </ion-button>
            </ion-col>
            <ion-col size="6">
              <ion-button expand="block" color="primary" (click)="trackNGO(ngo)">
                Map
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-footer>
    </ion-card>
  </div>

  <!-- No NGOs -->
  <div *ngIf="!loading && ngos.length === 0" class="no-data">
    No NGOs available at the moment.
  </div>
</ion-content>
