
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" name="notifications-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="premium-dashboard">

  <!-- Hero Banner -->
     <div class="adopt-card-wrapper">
    <div class="cat-illustration">
      <img src="assets/img/herocat.svg" alt="Cat" class="sleepy-cat" />
    </div>
    <ion-card class="adopt-card">
      <div class="card-content">
        <h1>
          <span class="bold">Find Your New </span>
          <span class="highlight">Best Friend</span>
        </h1>
        <ion-button expand="block" class="adopt-btn" (click)="navigateToDirectory()">
          ADOPT NOW
        </ion-button>
      </div>
    </ion-card>
  </div>
    <!-- Ends -->

  <!-- Explore Section -->
  <div class="explore-section">
    <div class="heading">
      <h2>Explore</h2>
      <ion-button fill="clear" size="small" class="view-all-btn" (click)="navigateToDirectory()">View All</ion-button>
    </div>

    <div class="categories-slider">
      <div class="category-card" *ngFor="let tile of tiles" (click)="goToDirectory(tile.route, tile.type)" >
        <div class="icon-bg" [ngStyle]="{'background-color': tile.bgColor}">
          <!-- <ion-icon [name]="tile.icon" size="large"></ion-icon> -->
           <img [src]="tile.svgPath" alt="{{tile.label}} icon" class="category-svg" />
        </div>
        <div class="label">{{ tile.label }}</div>
      </div>
    </div>
  </div>
  
  
  <!-- <ion-slides [options]="bannerOptions" class="community-slides">
    <ion-slide>
      <div class="banner-slide" [ngStyle]="{'background-image': 'url(assets/img/pets2.jpg)'}">
        <div class="banner-text">
          <h1>Join Our Pet Community!</h1>
          <p>Swipe to see more exciting content.</p>
        </div>
      </div>
    </ion-slide>
  </ion-slides> -->


  <!-- Extra Banner Slide with Image -->
  <ion-slides [options]="bannerOptions" class="community-slides">
    <ion-slide>
      <div class="banner-slide-community">
        <div class="community-content">
          <h1>Join Our Pet <br> Community!</h1>
        </div>
        <div class="community-pawprints"></div>
        <img class="community-image" src="assets/img/banner-img.png" alt="Pet Family" />
      </div>
    </ion-slide>
  </ion-slides>



  <!-- Ready for Adoption -->
  <div class="adoption-section">
    <div class="heading">
      <h2>Ready for Adoption</h2>
      <ion-button fill="clear" size="small" class="view-all-btn" href="/tabs/adoption">View All</ion-button>
    </div>
    <ion-slides [options]="carouselOptions" class="carousel-swiper">
      <ion-slide *ngFor="let pet of latestAdoptions">
        <ion-card button (click)="goToAdoptionDetail(pet)">
          <ion-card-content>
            <div class="pet-img">
              <!-- <ion-img [src]="pet.photos[0]" alt="{{pet.name}}"></ion-img> -->
              <img [src]="pet.photos[0]" alt="{{pet.name}}" class="pet-img-svg" />
            </div>

            <div class="pet-details">
              <h3>{{ pet.name }}</h3>
              <p>{{ pet.breed }} - {{ pet.age }}</p>
              <p>{{ pet.gender }}</p>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-slide>
    </ion-slides>
  </div>
</ion-content>
