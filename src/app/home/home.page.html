<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="icon-only" name="notifications-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="premium-dashboard">

  <!-- Top Banner with Background Image -->
  <ion-slides [options]="bannerOptions" class="banner-slides">
    <ion-slide>
      <div class="banner-slide" 
           [ngStyle]="{'background-image': 'url(assets/img/pets2.png)'}">
        <div class="banner-text">
          <h1>Find Your New Best Friend</h1>
          <p>Adopt a loving pet today</p>
        </div>
      </div>
    </ion-slide>
  </ion-slides>

  <!-- Explore Section -->
  <div class="explore-header">
    <h2>Explore</h2>
    <ion-button fill="clear" size="small" (click)="navigateToDirectory()">View All</ion-button>
  </div>

  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let tile of tiles; let i = index" [hidden]="i >= 4">
        <ion-card button (click)="goToDirectory(tile.route, tile.type)">
          <ion-card-content class="tile-card">
            <ion-icon [name]="tile.icon" size="large"></ion-icon>
            <h3>{{ tile.label }}</h3>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- Extra Banner Slide with Image -->
    <ion-slides [options]="bannerOptions" class="banner-slides">
    <ion-slide>
      <div class="banner-slide" 
           [ngStyle]="{'background-image': 'url(assets/img/pets2.jpg)'}">
        <div class="banner-text">
          <h1>Join Our Pet Community!</h1>
          <p>Swipe to see more exciting content.</p>
        </div>
      </div>
    </ion-slide>
  </ion-slides>

   <!-- Ready for Adoption -->
  <div class="adoption-section">
    <div class="adoption-header">
      <h2>Ready for Adoption</h2>
      <ion-button fill="clear" size="small" (click)="goToAdoptions()">View All</ion-button>
    </div>
  <ion-slides [options]="carouselOptions" class="carousel-swiper">
    <ion-slide *ngFor="let pet of featuredPets">
      <ion-card button (click)="goToAdoptionDetail(pet)">
        <ion-card-content>
          <ion-img [src]="pet.photos[0]" alt="{{pet.name}}"></ion-img>
          <h3>{{ pet.name }}</h3>
          <p>{{ pet.breed }} - {{ pet.age }}</p>
        </ion-card-content>
      </ion-card>
    </ion-slide>
  </ion-slides>
  </div>


</ion-content>
