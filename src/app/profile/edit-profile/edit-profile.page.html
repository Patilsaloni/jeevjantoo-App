<ion-content>
  <!-- Top decorative multicolor vector background -->
  <div class="vector-bg">
    <!-- SVG multicolor illustration -->
    <svg viewBox="0 0 400 135" width="100%" height="135" class="vector-svg">
      <defs>
        <linearGradient id="grad1" x1="0" y1="0" x2="1" y2="1">
          <stop offset="0%" stop-color="#FFD600"/>
          <stop offset="100%" stop-color="#FFA726"/>
        </linearGradient>
        <linearGradient id="grad2" x1="1" y1="0" x2="0" y2="1">
          <stop offset="0%" stop-color="#FFECB3"/>
          <stop offset="100%" stop-color="#F8BBD0"/>
        </linearGradient>
      </defs>
      <circle cx="340" cy="44" r="46" fill="url(#grad1)" opacity="0.5"/>
      <ellipse cx="120" cy="90" rx="105" ry="38" fill="url(#grad2)" opacity="0.7"/>
      <!-- Add more shapes for color richness if you wish! -->
    </svg>
  </div>

  <!-- Profile card content -->
  <div class="profile-card">
    <!-- Avatar (photo) circle floating on card & vector bg -->
    <div class="profile-avatar">
            <img [src]="user.profileImage || 'assets/img/avatar-placeholder.png'" alt="Profile" />
      <button class="edit-avatar-btn" (click)="changePhoto()">
        <ion-icon name="camera"></ion-icon>
      </button>
    </div>
    
    <!-- Your existing form fields and buttons here -->
    <ion-card-title>My Account</ion-card-title>
    <ion-item>
      <ion-label position="stacked">Full name</ion-label>
      <ion-input [(ngModel)]="user.name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Email</ion-label>
      <ion-input [(ngModel)]="user.email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Location</ion-label>
      <ion-input [(ngModel)]="user.location"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Language</ion-label>
      <ion-input [(ngModel)]="user.language"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Education Level</ion-label>
      <ion-input [(ngModel)]="user.education"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Course</ion-label>
      <ion-input [(ngModel)]="user.course"></ion-input>
    </ion-item>
    <ion-button expand="block" class="animated-button" (click)="submit()">Save</ion-button>
  </div>
</ion-content>
