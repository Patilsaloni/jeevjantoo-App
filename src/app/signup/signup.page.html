<ion-content [fullscreen]="true" class="signup-content" scroll-y="true">
  <div class="form-wrapper">
    <div class="signup-card">
      <!-- Logo -->
      <div class="logo">
        <ion-icon name="paw-outline" class="paw-icon"></ion-icon>
        <h2 class="app-title">Join Animal Care</h2>
      </div>

      <!-- Signup Form -->
      <form [formGroup]="signupForm" (ngSubmit)="onSignUp()">
        <ion-item>
          <ion-input formControlName="name" type="text" placeholder="Full Name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input formControlName="email" type="email" placeholder="Email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input formControlName="phone" type="tel" placeholder="Phone Number"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input formControlName="password" type="password" placeholder="Password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input formControlName="confirmPassword" type="password" placeholder="Confirm Password"></ion-input>
        </ion-item>

        <ion-button expand="block" class="submit-btn" type="submit" [disabled]="signupForm.invalid">
          Sign Up
        </ion-button>
      </form>

      <!-- Already have an account -->
      <p class="signin-link">
        Already have an account? <a (click)="navigateToSignIn()">Sign In</a>
      </p>
    </div>
  </div>
</ion-content>
